<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <div id="search-section" class="text-center">
            <h1 class="text-4xl font-bold mb-8">Music Player</h1>
            
            <div class="search-box mb-8">
                <div class="flex gap-2 justify-center">
                    <input type="text" id="search-input" 
                        class="w-96 px-4 py-2 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Search for a song...">
                    <button id="search-button" 
                        class="px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                        Search
                    </button>
                </div>
            </div>

            <div id="search-results" class="mb-8 space-y-2 max-w-xl mx-auto text-left"></div>
        </div>
        
        <div id="player-section" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
